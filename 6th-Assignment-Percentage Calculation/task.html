<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
        <style>
            #input1{
                display: none;
            }

        </style>
    </head>
    <body>
       
        <div>
        <input type="text" id="input1">
        <label>Show</label>

        <input type="checkbox"  onclick="
        var show=document.getElementById('input1')
        show.style.display='block'
        show.style.backgroundColor='pink'
        
        ">
        
         </div>
         <div>
            <input type="text" id="input1">
            <label>hide</label>
    
            <input type="checkbox"  onclick="
            var hide=document.getElementById('input1')
            hide.style.display='none'
            ">
            
             </div>
           
    </body>
</html>
